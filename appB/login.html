<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App B</title>
    
    <style>
        form .title_login{
            margin: 10px 0;

        }

        #bt_submit{
            background-color:rgb(0, 216, 0);
            color: white;
            padding: 8px 20px;
            border-radius: 16px;
        }

        form input {
            margin: 0 0 20px 0;

        }

        a[href=""] {
            color: rgb(226, 43, 43);
        }

    </style>
</head>
<body>
    <form action="submit" method="post">
        <h3 class="title_login">Ingresar</h3>
        <label for="email">e-mail</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="pass">contraseña</label>
        <br>
        <input type="password" name="pass" id="pass">
        <br>
        <input id="bt_submit" type="submit" value="Entrar">
        <br>

        <a href="" target="_blank" rel="noopener noreferrer">¿Olvidaste la contraseña?</a>

    </form>

</body>
</html>
