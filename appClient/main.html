<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <select class="form-select col-sm-2" id="inputGroupSelect01">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
            </select>
            <div class="col-sm-10">
                <input type="text" id="url_input" class="form-control col-sm-10" placeholder="https://..." aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <button class="btn btn-primary " type="button" onclick="user_request(url_input.value, inputGroupSelect01.value, body_input.value)" aria-expanded="false">Send</button>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">body</label>
            <textarea class="form-control" id="body_input" rows="3"></textarea>
          </div>

        <div class="mb-3 justify-content-space-between">
            
            <label for="exampleFormControlTextarea1" class="form-label ">Response</label>
            <label for="exampleFormControlTextarea1" class="form-label ">200</label>
            
            <textarea class="form-control" id="response_output" rows="3"></textarea>
          </div>

       

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
